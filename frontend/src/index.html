<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Webpack ES6 Boilerplate</title>
</head>

<body>

  <div class="col-md-6 center-block h100">
    <div class="row h100">
      <div class="col-md-2 aside">
        <form action="http://localhost:5000/" id="uploader-form" method="POST" enctype="multipart/form-data">
          <span class="btn btn-primary btn-file">
            Upload
            <input name="file" type="file" accept=".txt" />
          </span>
        </form>
      </div>

      <div class="col-md-10 h100" id="statistics-container">

        <div class="card col-md-12" style="width: 18rem;">
          <img src="https://i.ytimg.com/vi/yZEZhT_6ftQ/hqdefault.jpg" style="height: auto;" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Load a chat</h5>
            <p class="card-text">Upload a Chat Siiii</p>
          </div>
        </div>

      </div>



    </div>
  </div>
</body>

</html>
